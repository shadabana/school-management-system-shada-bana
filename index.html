<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>School Managment System</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<form>
				<!-- student name -->
				<div class="from-control">
					<label for="name">Student Name</label>
					<input type="text" id="name" placeholder="jo aqra" />
				</div>
				<!-- student name -->
				<br>
				<!-- student id -->
				<div class="from-control">
					<label for="idNumber">Student ID</label>
					<input type="number" id="idNumber" placeholder="411420876" />
				</div>
				<!-- student id -->
<br>
				<!-- student gdpa -->
				<div class="from-control">
					<label for="gdpa">Student GDPA</label>
					<input type="number" id="gdpa" placeholder="3.50" />
				</div>
				<br>
				<!-- student gdpa -->

				<div><button id="submit" class="bttn" type="submit">Add</button></div>

			<div><button id="display"  class="bttn"type="submit">display list</button></div>

				<div><input type="reset" name="reset" id="resetbtn" class="resetbtn" value="Reset" /></div>

				<div><button id="Edit"class="bttn">Edit</button></div>
				
				<div><button id="Remove"class="bttn">Remove</button></div>
			</form>

		</div>
	<br>
		<table border="3">
			<tr>
				<th>Student Name  </th>
				<th>Student ID  </th>
				<th>Student GDPA</th>
			</tr>
		</table>
		
		<p id="demo"></p>
		<script src="main.js"></script>
	</body>
</html>
